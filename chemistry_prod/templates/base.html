{% load static %}

<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="h-100">

    <nav class="navbar">
        <a class="navbar-brand" href="/">
            <img src="/static/images/CH.png" alt=" Logo">
            <span>Химическое производство</span>
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="">
                    <img src="/static/images/cart-check-fill.svg" alt=" Logo">
                    <span>Корзина</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="/static/images/box-arrow-left.svg" alt=" Logo">
                    <span>Выйти</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Your page content goes here -->
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>

</body>

</html>
