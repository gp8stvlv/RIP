{% extends 'base.html' %}
{% load static %}
{% block title %}{{ modeling.type }}{{ data.id }}{% endblock %}

{% block content %}

<a href="/">
    <button type="button" class="btn btn-outline-primary"> Вернуться
        в меню</button>
</a>
<div class="order_constraints">

    <div>
        <h1>{{ modeling.type }}</h1>
    </div>


    <div>
        <img src="{% static modeling.image_url %}" alt="{{ modeling.type }}" class="order_img order_img_margin">
    </div>

    <div class="order_price">price: {{ modeling.price }}</div>
    <div>
        {{ modeling.description }}
    </div>

    <a href="#" class="btn btn-success">Добавить в корзину</a>

</div>
{% endblock %}
